<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPantry</title>
    <!-- custome css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- tailwind v4 cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- custom style  -->
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
          --font-primary: "Sora", serif;
          --font-secondary: "Poppins", serif;
          --color-textColor: #111111;
          --color-Accent: #179800;
          --text-bannerTitle: 3.5rem;

        }
        .n-links {
            @apply font-normal text-xl text-textColor;
        }
        .btn {
            @apply bg-Accent text-white py-3 px-8 border-none text-xl rounded-lg;
        }
        
      </style>
</head>
<body class="font-primary">
    <header class="w-full"> 
        <nav class="flex justify-between items-center h-24 container md:container mx-auto mb-24">
            <div class="brand ml-3 lg:ml-0">
                <img class="w-40 h-16" src="assets/logo-header.png" alt="">
            </div>

            <div class="hidden lg:block">
                <ul class="flex justify-between items-center">
                    <li class="mr-8"><a class="n-links" href="#">Product</a></li>
                    <li class="mr-8"><a class="n-links" href="#">Services</a></li>
                    <li class="mr-8"><a class="n-links" href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="hidden lg:block">
                <span class="text-xl text-textColor mr-3"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="text-xl text-textColor mr-3"><i class="fa-solid fa-cart-shopping"></i></span>
                <button class="bg-transparent border border-Accent px-8 py-3 rounded-lg hover:bg-Accent transition delay-300 hover:text-white text-xl mr-3">
                    Login
                </button>
                <button class="btn">
                    Register
                </button>
            </div>
            <div class="bar-icon lg:hidden mr-3 lg:mr-0">
                <span class="text-2xl"><i class="fa-solid fa-bars"></i></span>
            </div>
        </nav>
        <div class="w-full">
            <div class="banner-text">
                <h1 class="text-bannerTitle leading-none text-center font-semibold text-textColor mb-8">
                    Freshness <span class="text-Accent">You Can <br> Count</span> On, Prices You’ll Love!
                </h1>
                <p class="text-center text-xl font-normal">
                    Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!
                </p>
            </div>
            <div class="banner-bg banner w-full h-[400px] bg-[url('./assets/hero-vegetables.png')] bg-no-repeat bg-contain bg-bottom">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
